plugins {
	id 'io.spring.convention.integration-test'
}

apply plugin: 'java'
apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
	testCompile 'org.spockframework:spock-core:2.1-groovy-3.0'
	integrationTestCompile 'org.springframework:spring-core:4.3.7.RELEASE'
}